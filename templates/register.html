{% extends 'base.html' %}
{% block body %}
<form action="register" method="POST">
  {% csrf_token %}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    {% for msg in messages %}
      <h6>{{msg}}</h6>
    {% endfor %}
    <hr>

    <label for="user_name"><b>UserName</b></label>
    <input style="width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;" type="text"  name="user_name" id="user_name" placeholder="Enter username" required>

    <label for="psw"><b>Password</b></label>
    <input style="width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;" type="password"  name="psw" id="psw" placeholder="Enter Password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input style="width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;" type="password" name="psw-repeat" id="psw-repeat" placeholder="Enter Confirm-Password" required>
    <hr>
    <button style="background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;" type="submit" class="registerbtn" >Submit</button>
  </div>

</form>

{% endblock %}
